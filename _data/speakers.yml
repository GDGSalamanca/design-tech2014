  title: "Profesor"
  bio: 'Roberto Therón received his doctoral degree from the Robotics Group at the Univerisidad de Salamanca, where his research focused on combining fields such as Computer Science, Artificial Intelligence, Statistics, Graphic Design, and Data Visualization as a means for understanding complex data. After completing his thesis, he spent time developing tools for the visualization of multidimensional data such as genetic or paeloclimatic data. Currently is the Group manager of the <a href="http://vis.usal.es/~visusal/grupo/">Visual Analytics and Information Visualization Research Group (VisUsal)</a>, devoted to the development of advanced tools that help users in understanding complex datasets coming from a variety of fields... In addition to his academic work, he has been developing for more than twenty years an intense activity in movie-making. He is the author of several short films (awarded at numerous flim festivals), among them "Desilencio" (2001, screenwriter and director), <a href="http://www.imdb.com/title/tt0774603/">Interruptus</a> (2003, co-writer), "Guerreros del Témpano" (2005, co-writer) or <a href="http://www.imdb.com/title/tt1130836/">Impávido</a> (2007, co-writer). In 2012, his co-written full feature film <a href="http://www.impavido.info/">Impávido</a> will be released in theaters.'
